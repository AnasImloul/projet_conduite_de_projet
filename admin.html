<script>
hide("english");
function hide(name) {
  var x = document.getElementById(name);
  console.log(x);
  var d = x.style.display;
  if (d != "none") {
    x.style.display = "none";
  }
}

function show(name) {
  var x = document.getElementById(name);
  var d = x.style.display;
  if (d == "none") {
    x.style.display = "block";
  }
}

function english(){
  hide("francais");
  show("english");
}

function francais(){
  hide("english");
  show("francais");
}
</script>
